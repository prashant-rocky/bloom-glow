<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f3f3;
        font-family: Arial, sans-serif;
    }
    .thankyou-card {
        background: #662d91;
        color: #fff;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .thankyou-card h1 {
        margin-bottom: 20px;
    }
    .thankyou-card a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 25px;
        background: #8bc53e;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: 0.3s;
    }
    .thankyou-card a:hover {
        background: #6aa32e;
    }
</style>
</head>
<body>

<div class="thankyou-card">
    <h1>Thank You!</h1>
    <p>Your message has been received. We will get back to you shortly.</p>
    <a href="index.html">Return to Home</a>
</div>

</body>
</html>
